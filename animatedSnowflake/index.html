<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Animated Snowflake</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        padding: 0;
        margin: 0;

    <h2>Animated snowflake</h2>
    <div class="slideContainer">
      <p>Order of rotation:</p>
      <input
        type="range"
        min="1"
        max="10"
        value="6"
        class="slider"
        id="orderSlider"
        oninput="updateSlider(this.value)"
      />
    </div>
    <div id="canvasContainer" class="canvasContainer"></div>
    <p>
      <a
        href="fullScreenVersion/index.html"
        target="_blank"

      >
