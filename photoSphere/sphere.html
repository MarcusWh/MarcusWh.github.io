<head>
  <!-- for optimal display on high DPI devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>

<!-- the viewer container must have a defined size -->
<body>
  <div class="dropdown">
    <button class="dropbtn">Choose photo</button>
    <div class="dropdown-content">
      <button id="pan1" class="dropbtn">photosphere 1</button>
      <button id="pan2" class="dropbtn">photosphere 2</button>
      <button id="pan3" class="dropbtn">photosphere 3</button>
      <button id="pan4" class="dropbtn">photosphere 4</button>
      <button id="pan5" class="dropbtn">photosphere 5</button>
    </div>
  </div>
  <div
    id="viewer"
    style="
      width: 100vw;
      max-width: 1000px;
      height: 100vh;
      max-height: 600px;
      background-color: rgb(19, 42, 56);
    "
  ></div>
</body>

<script>
  const viewer = new PhotoSphereViewer.Viewer({
    container: document.querySelector("#viewer"),
    panorama: "pan1.jpg",
  });
  // let panorama = "pan1.jpg";
  let pan1 = document.getElementById("pan1");
  pan1.addEventListener("click", pan1click);
  function pan1click() {
    viewer.setPanorama("pan1.jpg");
  }
  let pan2 = document.getElementById("pan2");
  pan2.addEventListener("click", pan2click);
  function pan2click() {
    viewer.setPanorama("pan2.jpg");
  }
  let pan3 = document.getElementById("pan3");
  pan3.addEventListener("click", pan3click);
  function pan3click() {
    viewer.setPanorama("pan3.jpg");
  }
  let pan4 = document.getElementById("pan4");
  pan4.addEventListener("click", pan4click);
  function pan4click() {
    viewer.setPanorama("pan4.jpg");
  }
  let pan5 = document.getElementById("pan5");
  pan5.addEventListener("click", pan5click);
  function pan5click() {
    viewer.setPanorama("pan5.jpg");
  }
</script>
